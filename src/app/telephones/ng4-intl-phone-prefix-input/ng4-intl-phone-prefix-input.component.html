<div class="row">
  <label for="intlPhonePrefix">International phone prefix input</label>
  <form [formGroup]="myForm" novalidate>
    <int-phone-prefix name="intlPhonePrefix" id="intlPhonePrefix"
      [defaultCountry]="'cz'" [locale]="'en'" formControlName="myPhone"></int-phone-prefix>
  </form>
</div>
